<h1>My Pets</h1>
<div>
  <label for="new-pet">Pet name: </label>
  <input id="new-pet" #petName />

  <!-- (click) passes input value to add() and then clears the input -->
  <button type="button" class="add-button" (click)="add(petName.value); petName.value=''">
    Add pet
  </button>
</div>

<h2>Lista de Pets</h2>
<ul class="pets">
  <li *ngFor="let pet of pets">{{ pet.name }}</li>
</ul>
